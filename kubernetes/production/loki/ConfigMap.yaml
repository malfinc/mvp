---
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki
  labels:
    group: loki
data:
  loki.yaml: |-
    auth_enabled: false

    server:
      http_listen_port: 3100

    limits_config:
      enforce_metric_name: false

    ingester:
      lifecycler:
        ring:
          store: inmemory
          replication_factor: 1
    schema_config:
      configs:
      - from: 0
        store: boltdb
        object_store: filesystem
        schema: v9
        index:
          prefix: index_
          period: 168h
    storage_config:
      boltdb:
        directory: /data/loki/index
      filesystem:
        directory: /data/loki/chunks
